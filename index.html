<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/js-snackbar.min.css">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <header class="container-fluid text-center">
    <section class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-11 col-lg-6 my-3">
          <h1><i class="fas fa-tasks"></i> Minha Lista de Tarefas</h1>
        </div>
      </div>
    </section>
  </header>
  <main class="container-fluid justify-content-center align-items-center">
    <section class="container bglist">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-11 col-lg-11 mt-4">
          <div class="input-group mb-3">
            <input type="text" id="texto-tarefa" class="form-control" placeholder="Digite aqui a tarefa">
            <span class="input-group-text" id="basic-addon1">
              <button id="criar-tarefa" class="btn btn-md btn-success"><i class="fas fa-plus-circle"></i> Adicionar</button>
            </span>
          </div>
        </div>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-11">
          <ol id="lista-tarefas" class="list-group list-group-flush list-group-numbered"></ol>
        </div>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-12 col-lg-12 mb-2 text-center">
          <center>
            <button id="remover-selecionado" class="btn btn-md btn-warning mx-1 my-2"><i class="fas fa-trash-alt"></i></button>
            <button id="mover-cima" class="btn btn-md btn-secondary mx-1 my-2"><i class="fas fa-arrow-up"></i></button>
            <button id="mover-baixo" class="btn btn-md btn-secondary mx-1 my-2"><i class="fas fa-arrow-down"></i></button>
            <button id="salvar-tarefas" class="btn btn-md btn-success mx-1 my-2 btnsmedium"><i class="fas fa-save"></i> Salvar Lista</button>
            <button id="remover-finalizados" class="btn btn-md btn-primary mx-1 my-2 btnmedium"><i class="fas fa-tasks"></i> Limpar Completas</button>
            <button id="apaga-tudo" class="btn btn-md btn-danger mx-1 btnsmedium"><i class="fas fa-trash"></i> Apagar Lista</button>
          </center>
          <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        </div>
      </div>
   </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="./assets/js/js-snackbar.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
